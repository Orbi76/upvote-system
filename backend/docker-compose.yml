version: '3.8'

services:
  # PostgreSQL adatb√°zis
  postgres:
    image: postgres:15-alpine
    container_name: upvote-postgres
    environment:
      POSTGRES_DB: upvote_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - upvote-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: upvote-backend
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/upvote_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - upvote-network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: upvote-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - upvote-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  upvote-network:
    driver: bridge